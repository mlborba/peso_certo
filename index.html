    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Base URL
        const API_BASE = window.location.origin;

        // Fun√ß√£o para fazer requisi√ß√µes √† API
        const apiRequest = async (endpoint, options = {}) => {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.msg || 'Erro na requisi√ß√£o');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        };

        // Componente principal
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [loading, setLoading] = useState(false);
            const [apiStatus, setApiStatus] = useState(null);
            const [user, setUser] = useState(null);
            const [error, setError] = useState('');

            // Verificar status da API ao carregar
            useEffect(() => {
                checkApiStatus();
                checkStoredUser();
            }, []);

            const checkApiStatus = async () => {
                try {
                    const status = await apiRequest('/api/status');
                    setApiStatus(status);
                } catch (error) {
                    console.error('Erro ao verificar API:', error);
                }
            };

            const checkStoredUser = () => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    setUser(userData);
                    if (userData.user_type === 'nutritionist') {
                        setCurrentPage('dashboard-nutritionist');
                    } else {
                        setCurrentPage('dashboard-user');
                    }
                }
            };

            // Fun√ß√£o de login
            const handleLogin = async (email, password) => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await apiRequest('/api/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.access_token) {
                        localStorage.setItem('token', response.access_token);
                        localStorage.setItem('user', JSON.stringify(response.user));
                        
                        setUser(response.user);
                        
                        if (response.user.user_type === 'nutritionist') {
                            setCurrentPage('dashboard-nutritionist');
                        } else {
                            setCurrentPage('dashboard-user');
                        }
                    }
                } catch (error) {
                    setError(error.message || 'Erro ao fazer login');
                } finally {
                    setLoading(false);
                }
            };

            // Fun√ß√£o de cadastro
            const handleRegister = async (userData) => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await apiRequest('/api/auth/register', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });
                    
                    if (response.access_token) {
                        localStorage.setItem('token', response.access_token);
                        localStorage.setItem('user', JSON.stringify(response.user));
                        
                        setUser(response.user);
                        
                        if (response.user.user_type === 'nutritionist') {
                            setCurrentPage('dashboard-nutritionist');
                        } else {
                            setCurrentPage('dashboard-user');
                        }
                    }
                } catch (error) {
                    setError(error.message || 'Erro ao fazer cadastro');
                } finally {
                    setLoading(false);
                }
            };

                localStorage.removeItem('user');

                            )}

                            <div className="text-center mb-8">
                                <i data-lucide="user" className="w-12 h-12 text-green-400 mx-auto mb-4"></i>
                                <h2 className="text-2xl font-bold">Login do Usu√°rio</h2>
                                <p className="opacity-90">Acesse seu perfil cient√≠fico</p>
                            </div>
                            
                            {error && (
                                <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-200">

                            <form onSubmit={handleSubmit} className="space-y-4">

                                        type="email" 
                                        value={email}

                                        className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Senha</label>
                                    <input 
                                        type="password" 
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="123456"
                                        className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                        required
                                    />
                                </div>
                                
                                <button 
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-green-500 hover:bg-green-600 disabled:bg-green-500/50 text-white font-semibold py-3 rounded-lg transition-colors"
                                >
                                    {loading ? 'Entrando...' : 'Entrar'}
                                </button>
                            </form>
                            
                            <div className="mt-6 text-center">
                                <button 
                                    onClick={() => setCurrentPage('register-user')}
                                    className="text-green-400 hover:text-green-300 mr-4"
                                >
                                    Criar conta
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('home')}
                                    className="text-white/80 hover:text-white"
                                >
                                    ‚Üê Voltar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // P√°gina de cadastro do usu√°rio
            const RegisterUserPage = () => {
                const [step, setStep] = useState(1);
                const [formData, setFormData] = useState({
                    user_type: 'user',
                    name: '',
                    email: '',
                    password: '',
                    age: '',
                    weight: '',
                    height: '',
                    goal: '',
                    budget_per_meal: '',
                    dietary_restrictions: '',
                    // Campos cient√≠ficos b√°sicos
                    waist_circumference: '',
                    target_weight: '',
                    sleep_hours: '',
                    stress_level: '',
                    exercise_frequency: '',
                    energy_level: '',
                    family_diabetes: false,
                    family_hypertension: false,
                    family_obesity: false
                });

                const updateFormData = (field, value) => {
                    setFormData(prev => ({ ...prev, [field]: value }));
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    handleRegister(formData);
                };

                const nextStep = () => setStep(step + 1);
                const prevStep = () => setStep(step - 1);

                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">

                            </div>
                            
                            {error && (
                                <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-200">

                                </div>

                            <form onSubmit={handleSubmit}>

                                    <div className="space-y-4">

                                                    value={formData.age}

                                                    value={formData.weight}
