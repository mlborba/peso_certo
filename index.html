<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriAI - Sistema Científico de Nutrição</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Base URL
        const API_BASE = window.location.origin;

        // Função para fazer requisições à API
        const apiRequest = async (endpoint, options = {}) => {
            const url = `${API_BASE}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.msg || 'Erro na requisição');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        };

        // Componente principal
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [loading, setLoading] = useState(false);
            const [apiStatus, setApiStatus] = useState(null);
            const [user, setUser] = useState(null);
            const [error, setError] = useState('');

            // Verificar status da API ao carregar
            useEffect(() => {
                checkApiStatus();
                checkStoredUser();
            }, []);

            const checkApiStatus = async () => {
                try {
                    const status = await apiRequest('/api/status');
                    setApiStatus(status);
                } catch (error) {
                    console.error('Erro ao verificar API:', error);
                }
            };

            const checkStoredUser = () => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    setUser(userData);
                    if (userData.user_type === 'nutritionist') {
                        setCurrentPage('dashboard-nutritionist');
                    } else {
                        setCurrentPage('dashboard-user');
                    }
                }
            };

            // Função de login
            const handleLogin = async (email, password) => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await apiRequest('/api/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.access_token) {
                        localStorage.setItem('token', response.access_token);
                        localStorage.setItem('user', JSON.stringify(response.user));
                        
                        setUser(response.user);
                        
                        if (response.user.user_type === 'nutritionist') {
                            setCurrentPage('dashboard-nutritionist');
                        } else {
                            setCurrentPage('dashboard-user');
                        }
                    }
                } catch (error) {
                    setError(error.message || 'Erro ao fazer login');
                } finally {
                    setLoading(false);
                }
            };

            // Função de cadastro
            const handleRegister = async (userData) => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await apiRequest('/api/auth/register', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });
                    
                    if (response.access_token) {
                        localStorage.setItem('token', response.access_token);
                        localStorage.setItem('user', JSON.stringify(response.user));
                        
                        setUser(response.user);
                        
                        if (response.user.user_type === 'nutritionist') {
                            setCurrentPage('dashboard-nutritionist');
                        } else {
                            setCurrentPage('dashboard-user');
                        }
                    }
                } catch (error) {
                    setError(error.message || 'Erro ao fazer cadastro');
                } finally {
                    setLoading(false);
                }
            };

            // Função de logout
            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
                setCurrentPage('home');
            };

            // Página inicial
            const HomePage = () => (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                    <div className="max-w-4xl mx-auto text-center text-white">
                        <div className="glass-effect rounded-3xl p-8 mb-8">
                            <div className="flex items-center justify-center mb-6">
                                <i data-lucide="leaf" className="w-16 h-16 text-green-400 mr-4"></i>
                                <h1 className="text-5xl font-bold">NutriAI</h1>
                            </div>
                            <h2 className="text-2xl font-light mb-4">Sistema Científico de Nutrição</h2>
                            <p className="text-lg opacity-90 mb-8">
                                Nutrição personalizada com IA Gemini, análise metabólica completa e validação profissional
                            </p>
                            
                            {/* Status da API */}
                            {apiStatus && (
                                <div className="glass-effect rounded-xl p-6 mb-8">
                                    <h3 className="text-xl font-semibold mb-4">Status do Sistema</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                        <div className="flex justify-between">
                                            <span>Status:</span>
                                            <span className="text-green-400">✅ {apiStatus.status}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Versão:</span>
                                            <span>{apiStatus.version}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Banco:</span>
                                            <span>{apiStatus.database}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>IA Gemini:</span>
                                            <span className={apiStatus.gemini_configured ? "text-green-400" : "text-yellow-400"}>
                                                {apiStatus.gemini_configured ? "✅ Configurada" : "⚠️ Não configurada"}
                                            </span>
                                        </div>
                                    </div>
                                    
                                    {apiStatus.features && (
                                        <div className="mt-4 pt-4 border-t border-white/20">
                                            <h4 className="font-semibold mb-2">Funcionalidades:</h4>
                                            <div className="grid grid-cols-2 gap-2 text-sm">
                                                <div>✅ {apiStatus.features.scientific_fields}+ campos científicos</div>
                                                <div>✅ Cálculos metabólicos</div>
                                                <div>✅ IA personalizada</div>
                                                <div>✅ Validação profissional</div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {apiStatus.statistics && (
                                        <div className="mt-4 pt-4 border-t border-white/20">
                                            <h4 className="font-semibold mb-2">Estatísticas:</h4>
                                            <div className="grid grid-cols-3 gap-4 text-sm">
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-green-400">{apiStatus.statistics.total_users}</div>
                                                    <div>Usuários</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-blue-400">{apiStatus.statistics.total_plans}</div>
                                                    <div>Planos</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-orange-400">{apiStatus.statistics.pending_validation}</div>
                                                    <div>Pendentes</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {/* Botões de acesso */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <button 
                                    onClick={() => setCurrentPage('login-user')}
                                    className="card-hover glass-effect rounded-xl p-6 text-left group"
                                >
                                    <div className="flex items-center mb-4">
                                        <i data-lucide="user" className="w-8 h-8 text-green-400 mr-3"></i>
                                        <h3 className="text-xl font-semibold">Sou Usuário</h3>
                                    </div>
                                    <p className="opacity-90">
                                        Quero gerar planos alimentares personalizados com IA e análise científica completa
                                    </p>
                                    <div className="mt-4 text-green-400 group-hover:translate-x-2 transition-transform">
                                        Entrar como usuário →
                                    </div>
                                </button>
                                
                                <button 
                                    onClick={() => setCurrentPage('login-nutritionist')}
                                    className="card-hover glass-effect rounded-xl p-6 text-left group"
                                >
                                    <div className="flex items-center mb-4">
                                        <i data-lucide="stethoscope" className="w-8 h-8 text-blue-400 mr-3"></i>
                                        <h3 className="text-xl font-semibold">Sou Nutricionista</h3>
                                    </div>
                                    <p className="opacity-90">
                                        Quero validar planos alimentares e acompanhar pacientes com dados científicos
                                    </p>
                                    <div className="mt-4 text-blue-400 group-hover:translate-x-2 transition-transform">
                                        Entrar como profissional →
                                    </div>
                                </button>
                            </div>
                            
                            {/* Usuários de teste */}
                            {apiStatus && apiStatus.test_users && (
                                <div className="mt-8 glass-effect rounded-xl p-4">
                                    <h4 className="font-semibold mb-2">Usuários de Teste:</h4>
                                    <div className="text-sm opacity-80">
                                        <div>👤 Usuário: {apiStatus.test_users.user}</div>
                                        <div>👨‍⚕️ Nutricionista: {apiStatus.test_users.nutritionist}</div>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Rodapé */}
                        <div className="text-center opacity-75">
                            <p>Sistema desenvolvido com IA Gemini • Flask • React</p>
                            <p className="text-sm mt-2">50+ campos científicos • Cálculos metabólicos • Validação profissional</p>
                        </div>
                    </div>
                </div>
            );

            // Página de login do usuário
            const LoginUserPage = () => {
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');

                const handleSubmit = (e) => {
                    e.preventDefault();
                    handleLogin(email, password);
                };

                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        <div className="glass-effect rounded-3xl p-8 max-w-md w-full text-white">
                            <div className="text-center mb-8">
                                <i data-lucide="user" className="w-12 h-12 text-green-400 mx-auto mb-4"></i>
                                <h2 className="text-2xl font-bold">Login do Usuário</h2>
                                <p className="opacity-90">Acesse seu perfil científico</p>
                            </div>
                            
                            {error && (
                                <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-200">
                                    {error}
                                </div>
                            )}
                            
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Email</label>
                                    <input 
                                        type="email" 
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        placeholder="ana@email.com"
                                        className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Senha</label>
                                    <input 
                                        type="password" 
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="123456"
                                        className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                        required
                                    />
                                </div>
                                
                                <button 
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-green-500 hover:bg-green-600 disabled:bg-green-500/50 text-white font-semibold py-3 rounded-lg transition-colors"
                                >
                                    {loading ? 'Entrando...' : 'Entrar'}
                                </button>
                            </form>
                            
                            <div className="mt-6 text-center">
                                <button 
                                    onClick={() => setCurrentPage('register-user')}
                                    className="text-green-400 hover:text-green-300 mr-4"
                                >
                                    Criar conta
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('home')}
                                    className="text-white/80 hover:text-white"
                                >
                                    ← Voltar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Página de cadastro do usuário
            const RegisterUserPage = () => {
                const [step, setStep] = useState(1);
                const [formData, setFormData] = useState({
                    user_type: 'user',
                    name: '',
                    email: '',
                    password: '',
                    age: '',
                    weight: '',
                    height: '',
                    goal: '',
                    budget_per_meal: '',
                    dietary_restrictions: '',
                    // Campos científicos básicos
                    waist_circumference: '',
                    target_weight: '',
                    sleep_hours: '',
                    stress_level: '',
                    exercise_frequency: '',
                    energy_level: '',
                    family_diabetes: false,
                    family_hypertension: false,
                    family_obesity: false
                });

                const updateFormData = (field, value) => {
                    setFormData(prev => ({ ...prev, [field]: value }));
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    handleRegister(formData);
                };

                const nextStep = () => setStep(step + 1);
                const prevStep = () => setStep(step - 1);

                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        <div className="glass-effect rounded-3xl p-8 max-w-2xl w-full text-white">
                            <div className="text-center mb-8">
                                <i data-lucide="user-plus" className="w-12 h-12 text-green-400 mx-auto mb-4"></i>
                                <h2 className="text-2xl font-bold">Cadastro de Usuário</h2>
                                <p className="opacity-90">Passo {step} de 3 - Complete seu perfil científico</p>
                            </div>
                            
                            {error && (
                                <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-red-200">
                                    {error}
                                </div>
                            )}
                            
                            <form onSubmit={handleSubmit}>
                                {/* Passo 1: Dados básicos */}
                                {step === 1 && (
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-semibold mb-4">Dados Básicos</h3>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Nome completo</label>
                                                <input 
                                                    type="text" 
                                                    value={formData.name}
                                                    onChange={(e) => updateFormData('name', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Email</label>
                                                <input 
                                                    type="email" 
                                                    value={formData.email}
                                                    onChange={(e) => updateFormData('email', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Senha</label>
                                                <input 
                                                    type="password" 
                                                    value={formData.password}
                                                    onChange={(e) => updateFormData('password', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Idade</label>
                                                <input 
                                                    type="number" 
                                                    value={formData.age}
                                                    onChange={(e) => updateFormData('age', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Peso (kg)</label>
                                                <input 
                                                    type="number" 
                                                    step="0.1"
                                                    value={formData.weight}
                                                    onChange={(e) => updateFormData('weight', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Altura (cm)</label>
                                                <input 
                                                    type="number" 
                                                    value={formData.height}
                                                    onChange={(e) => updateFormData('height', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Objetivo principal</label>
                                            <select 
                                                value={formData.goal}
                                                onChange={(e) => updateFormData('goal', e.target.value)}
                                                className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white"
                                            >
                                                <option value="">Selecione seu objetivo</option>
                                                <option value="perder_peso">Perder peso</option>
                                                <option value="ganhar_peso">Ganhar peso</option>
                                                <option value="manter_peso">Manter peso</option>
                                                <option value="ganhar_massa">Ganhar massa muscular</option>
                                                <option value="melhorar_saude">Melhorar saúde geral</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Orçamento por refeição (R$)</label>
                                            <input 
                                                type="number" 
                                                step="0.01"
                                                value={formData.budget_per_meal}
                                                onChange={(e) => updateFormData('budget_per_meal', e.target.value)}
                                                placeholder="25.00"
                                                className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                            />
                                        </div>
                                        
                                        <button 
                                            type="button"
                                            onClick={nextStep}
                                            className="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition-colors"
                                        >
                                            Próximo →
                                        </button>
                                    </div>
                                )}

                                {/* Passo 2: Dados científicos */}
                                {step === 2 && (
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-semibold mb-4">Análise Científica</h3>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Circunferência da cintura (cm)</label>
                                                <input 
                                                    type="number" 
                                                    value={formData.waist_circumference}
                                                    onChange={(e) => updateFormData('waist_circumference', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Peso meta (kg)</label>
                                                <input 
                                                    type="number" 
                                                    step="0.1"
                                                    value={formData.target_weight}
                                                    onChange={(e) => updateFormData('target_weight', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Horas de sono por noite</label>
                                                <input 
                                                    type="number" 
                                                    value={formData.sleep_hours}
                                                    onChange={(e) => updateFormData('sleep_hours', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Nível de estresse (1-10)</label>
                                                <input 
                                                    type="number" 
                                                    min="1" 
                                                    max="10"
                                                    value={formData.stress_level}
                                                    onChange={(e) => updateFormData('stress_level', e.target.value)}
                                                    className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Frequência de exercícios</label>
                                            <select 
                                                value={formData.exercise_frequency}
                                                onChange={(e) => updateFormData('exercise_frequency', e.target.value)}
                                                className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white"
                                            >
                                                <option value="">Selecione</option>
                                                <option value="sedentario">Sedentário</option>
                                                <option value="leve">Leve (1-3x/semana)</option>
                                                <option value="moderado">Moderado (3-5x/semana)</option>
                                                <option value="intenso">Intenso (6-7x/semana)</option>
                                                <option value="muito_intenso">Muito intenso (2x/dia)</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Nível de energia (1-10)</label>
                                            <input 
                                                type="number" 
                                                min="1" 
                                                max="10"
                                                value={formData.energy_level}
                                                onChange={(e) => updateFormData('energy_level', e.target.value)}
                                                className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                            />
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <button 
                                                type="button"
                                                onClick={prevStep}
                                                className="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg transition-colors"
                                            >
                                                ← Anterior
                                            </button>
                                            <button 
                                                type="button"
                                                onClick={nextStep}
                                                className="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition-colors"
                                            >
                                                Próximo →
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Passo 3: Histórico familiar */}
                                {step === 3 && (
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-semibold mb-4">Histórico Familiar</h3>
                                        
                                        <div className="space-y-3">
                                            <label className="flex items-center">
                                                <input 
                                                    type="checkbox" 
                                                    checked={formData.family_diabetes}
                                                    onChange={(e) => updateFormData('family_diabetes', e.target.checked)}
                                                    className="mr-3"
                                                />
                                                <span>Histórico familiar de diabetes</span>
                                            </label>
                                            
                                            <label className="flex items-center">
                                                <input 
                                                    type="checkbox" 
                                                    checked={formData.family_hypertension}
                                                    onChange={(e) => updateFormData('family_hypertension', e.target.checked)}
                                                    className="mr-3"
                                                />
                                                <span>Histórico familiar de hipertensão</span>
                                            </label>
                                            
                                            <label className="flex items-center">
                                                <input 
                                                    type="checkbox" 
                                                    checked={formData.family_obesity}
                                                    onChange={(e) => updateFormData('family_obesity', e.target.checked)}
                                                    className="mr-3"
                                                />
                                                <span>Histórico familiar de obesidade</span>
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Restrições alimentares</label>
                                            <textarea 
                                                value={formData.dietary_restrictions}
                                                onChange={(e) => updateFormData('dietary_restrictions', e.target.value)}
                                                placeholder="Ex: vegetariano, intolerância à lactose, alergia a amendoim..."
                                                className="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 h-24"
                                            />
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <button 
                                                type="button"
                                                onClick={prevStep}
                                                className="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg transition-colors"
                                            >
                                                ← Anterior
                                            </button>
                                            <button 
                                                type="submit"
                                                disabled={loading}
                                                className="flex-1 bg-green-500 hover:bg-green-600 disabled:bg-green-500/50 text-white font-semibold py-3 rounded-lg transition-colors"
                                            >
                                                {loading ? 'Cadastrando...' : 'Finalizar Cadastro'}
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </form>
                            
                            <div className="mt-6 text-center">
                                <button 
                                    onClick={() => setCurrentPage('login-user')}
                                    className="text-white/80 hover:text-white"
                                >
                                    Já tem conta? Fazer login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Dashboard do usuário
            const DashboardUserPage = () => (
                <div className="min-h-screen gradient-bg p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-xl p-6 mb-6 text-white">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold">Dashboard do Usuário</h1>
                                    <p className="opacity-90">Bem-vindo, {user?.name}!</p>
                                    <p className="text-sm opacity-75">
                                        {user?.age ? `${user.age} anos` : ''} 
                                        {user?.weight && user?.height ? ` • ${user.weight}kg • ${user.height}cm` : ''}
                                    </p>
                                </div>
                                <button 
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors"
                                >
                                    Sair
                                </button>
                            </div>
                        </div>

                        {/* Conteúdo do dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Meu Perfil Científico</h3>
                                <p className="opacity-90 mb-4">
                                    {user?.weight && user?.height ? 
                                        'Perfil completo com dados científicos' : 
                                        'Complete seu perfil com 50+ campos científicos para análise personalizada'
                                    }
                                </p>
                                <button className="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-colors">
                                    {user?.weight && user?.height ? 'Editar Perfil' : 'Completar Perfil'}
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Gerar Plano Alimentar</h3>
                                <p className="opacity-90 mb-4">
                                    IA Gemini criará um plano personalizado baseado na sua análise científica
                                    {user?.budget_per_meal ? ` (R$ ${user.budget_per_meal}/refeição)` : ''}
                                </p>
                                <button className="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg transition-colors">
                                    Gerar Plano
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Meus Planos</h3>
                                <p className="opacity-90 mb-4">Visualize seus planos alimentares e acompanhe o progresso</p>
                                <button className="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg transition-colors">
                                    Ver Planos
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Análise Metabólica</h3>
                                <p className="opacity-90 mb-4">
                                    {user?.weight && user?.height ? 
                                        'Veja seus cálculos de TMB, TDEE e macronutrientes' : 
                                        'Complete seu perfil para ver análise metabólica'
                                    }
                                </p>
                                <button className="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-lg transition-colors">
                                    Ver Análise
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Configurar IA Gemini</h3>
                                <p className="opacity-90 mb-4">
                                    {apiStatus?.gemini_configured ? 
                                        'IA Gemini configurada e pronta para uso' : 
                                        'Configure sua chave da API Gemini para planos personalizados'
                                    }
                                </p>
                                <button className="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-lg transition-colors">
                                    {apiStatus?.gemini_configured ? 'Gerenciar IA' : 'Configurar IA'}
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Suporte</h3>
                                <p className="opacity-90 mb-4">Precisa de ajuda? Entre em contato com nossa equipe</p>
                                <button className="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors">
                                    Contato
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Dashboard do nutricionista (mantém o mesmo)
            const DashboardNutritionistPage = () => (
                <div className="min-h-screen gradient-bg p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-xl p-6 mb-6 text-white">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold">Painel do Nutricionista</h1>
                                    <p className="opacity-90">Bem-vindo, {user?.name}!</p>
                                    <p className="text-sm opacity-75">{user?.crn_number} - {user?.specialization}</p>
                                </div>
                                <button 
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors"
                                >
                                    Sair
                                </button>
                            </div>
                        </div>

                        {/* Conteúdo do dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Planos Pendentes</h3>
                                <p className="opacity-90 mb-4">Valide planos alimentares gerados pela IA para seus pacientes</p>
                                <button className="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-lg transition-colors">
                                    Ver Pendentes
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Meus Pacientes</h3>
                                <p className="opacity-90 mb-4">Acompanhe o progresso e dados científicos dos seus pacientes</p>
                                <button className="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg transition-colors">
                                    Ver Pacientes
                                </button>
                            </div>

                            <div className="glass-effect rounded-xl p-6 text-white">
                                <h3 className="text-lg font-semibold mb-4">Relatórios</h3>
                                <p className="opacity-90 mb-4">Gere relatórios detalhados com análises científicas</p>
                                <button className="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-colors">
                                    Gerar Relatórios
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Renderização condicional
            const renderPage = () => {
                switch(currentPage) {
                    case 'login-user':
                        return <LoginUserPage />;
                    case 'login-nutritionist':
                        return <LoginNutritionistPage />;
                    case 'register-user':
                        return <RegisterUserPage />;
                    case 'dashboard-user':
                        return <DashboardUserPage />;
                    case 'dashboard-nutritionist':
                        return <DashboardNutritionistPage />;
                    default:
                        return <HomePage />;
                }
            };

            return renderPage();
        }

        // Renderizar a aplicação
        ReactDOM.render(<App />, document.getElementById('root'));

        // Inicializar ícones Lucide após renderização
        setTimeout(() => {
            if (window.lucide) {
                lucide.createIcons();
            }
        }, 100);
    </script>
</body>
</html>
